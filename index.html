<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <title>Hangman-Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
  <script type="text/javascript" language = "JavaScript" src="assets/javascript/game.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Latest compiled and minified CSS -->
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Orbitron:700" rel="stylesheet">


  
</head>

<body>

	<div class="cont" >
	  
		  <div id="logo1">Galaxy</div>


		  <div class="format5">Press any key to get started!</div>

		  <div class="format1">Find the Constellations</div>
		  <h1 id="wShow" class="format3"></h1>
		  <hr>


		  <div class="row format2 ">
		                <div class="col-xs-12 col-sm-6 col-md-6">
							  <div>Number of Guesses Remaining</div>
							  <h1 id="faultCnt"></h1>
		                </div>
		                <div class="col-xs-12 col-sm-6 col-md-6 ">
							  <div>Letter Already Guessed</div>
							  <h1 id="letterAlGues"></h1>
		                </div>
		  </div>

		  
		  <div class="row format8">
		    
		    <div class="col-xs-12 col-sm-6 col-md-6 format10">
				<img src="assets/images/maxresdefault.JPG" id="foto1">
		    </div>  	
		    
		    <div class="col-xs-12 col-sm-6 col-md-6 ">
				<div class="format6">Wins</div>
				<h1 id="wins" class="format7">0</h1>
			
		    </div>
		  </div>
	</div>
	 

	 


 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
